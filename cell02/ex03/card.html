<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="profile-card-container">
        <h1 class="card-page-title">User Profile Card</h1>

        <div class="profile-card">
            <table>
                <tr>
                    <td class="card-content-cell">
                        <div class="profile-pic-wrapper">
                            <img src="https://th.bing.com/th/id/OIP.CL9rJCanbPIzgC8TAlMMSQHaHa?r=0&rs=1&pid=ImgDetMain" alt="Profile Picture" class="profile-pic">
                        </div>

                        <div class="user-login">
                            Vigo 19
                        </div>

                        <div class="user-description-line1">
                            Level 9, The answer
                        </div>
                        <div class="user-description-line2">
                            42Bangkok
                        </div>

                        <div class="social-links">
                            <a href="#" target="_blank" aria-label="Website/Global">
                                <img src="https://placehold.co/25x25/000/fff?text=%F0%9F%8C%90" alt="Website" class="social-icon">
                            </a>
                            <a href="#" target="_blank" aria-label="Twitter Profile">
                                <img src="https://placehold.co/25x25/000/fff?text=t" alt="Twitter" class="social-icon">
                            </a>
                            <a href="#" target="_blank" aria-label="IG Profile">
                                <img src="https://www.instagram.com/" alt="IG" class="social-icon">
                            </a>
                            <a href="#" target="_blank" aria-label="Facebook Profile">
                                <img src="https://www.facebook.com/" alt="Facebook" class="social-icon">
                            </a>
                        </div>
                    </td>
                </tr>
            </table>
            <a href="#" class="contact-button">Contact</a>
        </div>
    </div>

</body>
</html>
