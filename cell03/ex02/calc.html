<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #c9c6c6;
    }
    .calculator {
      background: #fff;
      padding: 32px 36px 28px 36px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(80,40,0,0.10);
      display: flex;
      gap: 50px;
      align-items: center;
    }
    input[type="text"] {
      width: 80px;
      padding: 8px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }
    select {
      padding: 8px;
      font-size: 1.1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin: 0 8px;
    }
    input[type="submit"] {
      padding: 10px 28px;
      font-size: 1.1em;
      border-radius: 8px;
      border: none;
      background: #5e81ac;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #3b5c7a;
    }
  </style>
</head>
<body>
  <form class="calculator" id="calcForm" autocomplete="off">
    <input type="text" id="left" placeholder="Left" />
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right" />
    <input type="submit" value="Try me!" />
  </form>
  <script>
    function isPositiveInteger(value) {
      return /^\d+$/.test(value);
    }

    document.getElementById('calcForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const left = document.getElementById('left').value.trim();
      const right = document.getElementById('right').value.trim();
      const op = document.getElementById('operator').value;

      if (!isPositiveInteger(left) || !isPositiveInteger(right)) {
        alert('Error :(');
        return;
      }

      const a = parseInt(left, 10);
      const b = parseInt(right, 10);

      if ((op === '/' || op === '%') && b === 0) {
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return;
      }

      let result;
      switch(op) {
        case '+': result = a + b; break;
        case '-': result = a - b; break;
        case '*': result = a * b; break;
        case '/': result = a / b; break;
        case '%': result = a % b; break;
      }
      alert(result);
      console.log(result);
    });

    setInterval(function() {
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
